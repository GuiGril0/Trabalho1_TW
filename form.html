<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Formulário para anúncio de oferta</title>
    <link rel="stylesheet" href="oferta.css">
</head>
<body>

<form action="http://alunos.di.uevora.pt/tweb/t1/registaoferta" method="POST" onsubmit="return submission(this)">
    <fieldset>
        <legend>Formulário</legend>
        <ul>
            <li><label>Nome: <input type="text" name="anunciante"></label></li>
            <li><label>Data: <input type="text" name="data"></label></li>
            <li><label>Género: <input type="checkbox" name="genero">Masculino <input type="checkbox" name="genero">Feminino <input type="checkbox" name="genero">Outro <input type="text" name="genero"></label></li>
            <li><label>Detalhes: <input type="text" name="detalhes"></label></li>
            <li><label>Contacto: <input type="text" name="contacto"></label></li>
            <li><label>Localização: <input type="text" name="zona"></label></li>
            <li><label>Tipo de alojamento: <input type="text" name="tipo_alojamento"></label></li>
            <li><label>Preço: <input type="number" name="preco"></label></li>

        </ul>
    </fieldset>

    <input type="submit">
</form>
</body>
</html>
