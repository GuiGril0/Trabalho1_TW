<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para anúncio de oferta</title>
    <link rel="stylesheet" href="oferta.css">
</head>
<body>

<form action="http://alunos.di.uevora.pt/tweb/t1/registaoferta" method="POST">
    <fieldset>
        <legend>Informação do anunciante</legend>
        <ul>
            <li><label>Nome: <input type="text" name="nome"></label></li>
            <li><label>Apelido: <input type="text" name="apelido"></label></li>
            <li><label>Idade: <input id="idade" type="number" name="idade" min="18" max="120"></label></li>
            <li><label>Género: <input type="checkbox" name="genero">Masculino <input type="checkbox" name="genero">Feminino <input type="checkbox" name="genero">Outro <input type="text" name="genero"></label></li>
            <li><label>Nº de telemóvel: <input type="text" name="telemovel"></label></li>
            <li><label>E-mail: <input type="text" name="email"></label></li>
            <li><label>Local de residência: <input type="text" name="localidade"></label></li>
            <li><label>Código-postal: <input type="text" name="postal" maxlength="8"></label></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Informação de alojamento</legend>
        <ul>
            <li><label>Tipo de alojamento: <input type="checkbox" name="alojamento"> Quarto <input type="checkbox" name="alojamento"> Casa <input type="text" name="alojamento"></label></li>
            <li><label></label></li>
        </ul>
    </fieldset>
</form>
</body>
</html>
